<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="theHotel.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="_main_container">
      <div id="reserve">
        <div id="sidebar"></div>
        <div id="_hotel_images">
          <div id="_a">
            <a href="#_table" class="_a">Info & prices</a>

            <!-- anchor tags are left for here -->

            <a href="" class="_a">Facilities</a>
            <a href="" class="_a">House rules</a>
            <a href="" class="_a">Guest reviews</a>
          </div>
          <div id="_name_reserve">
            <h2 id="_name_here"></h2>
            <a href="#_table"><button class="_button_">Reserve</button></a>
          </div>
          <div id="_image_main">
            <div id="_image_1">
              <img src="" alt="wait.."/>
              <img src="" alt="wait.."/>
            </div>
            <div id="_image_2">
              <img src="" id="_main_image" alt="wait.."/>
            </div>
          </div>
          <div id="_more_img"></div>
        </div>
      </div>

      <!-- facilities img are here  -->
      <div id="facilities_img">
        <img
          src="https://t4.ftcdn.net/jpg/01/73/03/49/240_F_173034962_oNqIeZergLD5j7fE8pnjsPLEsoZqt8oY.jpg"
        />

        <img
          src="https://t4.ftcdn.net/jpg/00/97/00/13/240_F_97001301_nzEXncqkzSRJDPEZSI07JBaDYsF9ACmo.jpg"
        />
        <img src="https://cdn-icons-png.flaticon.com/128/2057/2057432.png" />
        <img src="https://cdn-icons-png.flaticon.com/128/857/857663.png" />
        <img src="https://cdn-icons.flaticon.com/png/128/5557/premium/5557951.png?token=exp=1658406139~hmac=1aff5d82d5b4b8104abd10309f4a8c71">
        <img src="https://cdn-icons.flaticon.com/png/128/654/premium/654994.png?token=exp=1658405914~hmac=d10327bf9c5c769370e27310fe333a0e">
        <img src="https://cdn-icons.flaticon.com/png/128/3214/premium/3214208.png?token=exp=1658406049~hmac=6c0f6288dca1658d4d2a33c3e60d87e9">
      </div>
      <hr>

      <!-- Description section  -->
      <h2 id="_margin_top">Description</h2>
      <p id="_details_explain"></p>
      <hr>

      <!-- table section  -->
      <table id="_table">
        <thead>
          <tr>
            <th>Room type</th>
            <th>Today's price</th>
            <th>Your choices</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>5 Reasons to choose</h2>
      <div id="_choose">
        <div class="_choose">
          <img
            src="https://cdn-icons-png.flaticon.com/128/482/482541.png"
          />Prices you can't beat!
        </div>
        <div class="_choose">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1751/1751679.png"
          />Booking is safe
        </div>
        <div class="_choose">
          <img
            src="https://cdn-icons.flaticon.com/png/128/3281/premium/3281142.png?token=exp=1658404376~hmac=6aecfd6a0179146b767b4e836bbe729a"
          />Manage your bookings online
        </div>
        <div class="_choose">
          <img
            src="https://cdn-icons-png.flaticon.com/128/589/589671.png"
          />The staff speak English
        </div>
        <div class="_choose">
          <img
            src="https://cdn-icons.flaticon.com/png/128/734/premium/734258.png?token=exp=1658404608~hmac=7afac28357e2d362ad7c3269d52c6a65"
          />Great location and facilities for couples
        </div>
      </div>
      <hr>

      <!-- */   the fine print   /* -->
      
      <div id="_name_reserve">
        <h2>The Fine Print</h2>
        <a href="#_table"><button class="_button_">Reserve</button></a>
      </div>
      <div id="_fine_print"></div>
    </div>
  </body>
</html>
<script src="./theHotel.js"></script>
